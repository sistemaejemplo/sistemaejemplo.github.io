  <main> 
    <!-- Miga de pan -->
    <div class="row sin-margen caja miga">
      <div class="col-xs-12 col-sm-6">
        <ol class="breadcrumb">
          <li><a href="inicio.html"><i class="mpc-home"></i>Inicio</a></li>
          <li><a href="lista_de_ordenes.html"><i class="mpc-list-alt"></i>Lista de ordenes</a></li>
          <li class="active"><i class="mpc-plus"></i>Nueva Orden</li>
        </ol>
      </div>
      <div class="col-xs-12 col-sm-6 start-xs end-sm">
      </div>
    </div>
    <!-- Contenido -->
    <div class="row">
      <div class="col-xs-12 col-md-12 caja blanca">
        <form id="formularioRegistroUsuario">
          <h2>
            Registro de Órdenes
          </h2>
          <hr>
          <div class="row">
            <div class="form-group col-xs-12 col-md-6">
              <label class="control-label">Matrícula *</label>
              <input type="text" class="form-control" name="matricula" placeholder="VWP-567" />
            </div>
            <div class="form-group col-xs-12 col-md-6">
              <label class="control-label">Fecha de emisión *</label>
              <input type="date" class="form-control" name="fechaemision" placeholder="08/07/2016" />
            </div>
          </div>

          <div class="row">
            <div class="form-group col-xs-12 col-sm-12">
              <label class="control-label">Plazo máximo *</label>
              <input type="date" class="form-control" name="plazomax" placeholder="30/11/2016">
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12 col-md-12">
              <label class="control-label">Motivos de radicación o descripción</label>
              <textarea type="text" class="form-control" id="mobile" placeholder="Al vehículo se le registra la orden dado que se requiere realizar la revisión trimestral correspondiente al mes de septiembre..." maxlength="200" rows="8" ></textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-12">
              <button type="submit" class="btn btn-primary pull-right" name="signup" value="Sign up">Registrar orden</button>
            </div>
          </div>
        </form>
      </div>

      </div>
    </div>
  </main>

  <!-- JavaScript -->

  <script src="js/jquery-dist.js"></script>
  <script src="js/boostrap-dist.js"></script>
  <script src="js/jquery-confirm-dist.js"></script>
  <script src="js/formValidation-dist.js"></script>
  <script src="js/framework/bootstrap-dist.js"></script>
  <script src="js/jquery-mask.js"></script>
  <script src="js/core-dist.js"></script>
  <script>
    $(document).ready(function() {
      $('#password').val($.passGen());
      $('#generar-password').on('click',function(){
        $('#password').val($.passGen());
      });
      $('#fechaNacimiento').mask('00/00/0000');
      $('#telefono').mask('000-0000');
      $('#celular').mask('000-000-00-00');
      $('#cedula').mask('0#');
      $('#formularioRegistroUsuario')
      .formValidation({
        framework: 'bootstrap',
        fields: {
          matricula: {
            validators: {
              notEmpty: {
                message: 'La matricula es requerida.'
              }
            }
          },
          fechaemision: {
            validators: {
              notEmpty: {
                message: 'la fecha de emisión es requerida.'
              }
            }
          },
          plazomax: {
            validators: {
              notEmpty: {
                message: 'El plazo máximo es requerido.'
              }
            }
          },

          nCelular: {
            validators: {
              notEmpty: {
                message: 'Se requiere de un número celular'
              },

            }
          },
        }
      });
    });
  </script>
</body>
